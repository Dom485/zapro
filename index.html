<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaproszenie</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>
            Zaproszenie
        </h1>
        <p class="welcome-text">
            Wiek to tylko liczba — wpadajcie na imprezę! 
        </p>
        <div class="icon-containers-wrapper">
            <div class="icon-container"> 
                <div class="iconbox"> 
                    <i class="fa-solid fa-people-group"></i>
                </div>
                <div class="content-container">
                    <h2>Dla kogo?</h2>
                    <p>Dla wszystkich osób w wieku 60+, które chcą zadbać o siebie i spędzić czas w miłym towarzystwie.</p>
                </div>
            </div>

            <div class="icon-container"> 
                <div class="iconbox"> 
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
                <div class="content-container">
                    <h2>Kiedy?</h2>
                    <p>Spotkania odbywają się w każdy wtorek o godzinie 16:00.</p>
                </div>
            </div>
        </div>
        <button class="button flip">
            <i class="fa-solid fa-wand-sparkles"></i>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
